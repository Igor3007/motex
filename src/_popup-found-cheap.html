<div class="pp-found-cheap">
  <div class="pp-found-cheap__title">Нашли этот товар дешевле?</div>
  <div class="pp-found-cheap__desc">Отправьте ссылку на товар, мы всё проверим и, если всё верно, пришлём
    СМС с промокодом на скидку!</div>
  <div class="pp-found-cheap__form">
    <form data-form="" action="">
      <div class="form">
        <div class="form__item">
          <div class="form__subitem">
            <input type="tel" data-maska="+7(###)###-##-##" placeholder="Teлефон" required>
          </div>
        </div>

        <div class="form__item">
          <div class="form__subitem">
            <input type="text" maxlength="40" placeholder="Цена в другой сети" required>
          </div>
        </div>

        <div class="form__item">
          <div class="form__subitem">
            <input type="text" maxlength="300" placeholder="Ссылка на товар в другом магазине" required>
          </div>
        </div>

        <div class="form__item">
          <div class="form__subitem">
            <button class="btn btn-blue">Отправить заявку</button>
            <div class="form__rules">
              <a href="/pages/personal-data-policy.html">Правила и условия</a>
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
  <div class="pp-found-cheap__note">
    <label class="checkbox">
      <input type="checkbox" name="" value="0">
      <span class="checkbox__elem"></span>
      <span class="checkbox__text">Нажимая кнопку «Отправить заявку», вы соглашаетесь с <a
          href="/pages/user-agreement.html">Условиями использования
          сайта</a> и
        <a href="/pages/personal-data-policy.html">Политикой обработки персональных данных.</a></span>
    </label>



  </div>
</div>
