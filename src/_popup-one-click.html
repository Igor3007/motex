<div class="popup-call">
  <div class="popup-call__modal" id="modal-call">
    <div class="popup__wrapper">
      <div class="popup__body">
        <div class="popup__heading">
          <h2>Быстрая покупка</h2>
        </div>
        <div class="popup__desc">
          Укажите номер телефона и наш менеджер <br> перезвонит для составления заказа
        </div>
        <form action="#" method="POST">
          <div class="popup__form-field">
            <div class="form">
              <input type="tel" data-maska="+7(###)###-##-##" required="" placeholder="Номер телефона">

                  href="/pages/user-agreement.html">Условиями использования

                <a href="/pages/personal-data-policy.html">Политикой обработки персональных
                  данных.</a></span>

          </div>
        </form>
      </div>
    </div>
  </div>
