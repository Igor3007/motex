<div class="card-person">
  <div class="card-person__info">
    <div class="card-person__name">@@name</div>
    <div class="card-person__job">@@job</div>
  </div>
  <div class="card-person__title">@@title</div>
  <div class="card-person__subtitle">@@subtitle</div>
  <picture class="card-person__image">
    <img src="@@image" alt="@@name">
  </picture>

</div>
