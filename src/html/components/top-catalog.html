<section class="section-top-catalog" :class="{'is-open': isOpen}">
    <div class="_container">
        <div class="top-catalog" :class="{'is-open-pane':isOpenPane}">
            <div class="top-catalog__head">
                <div class="topcatalog-head">
                    <div class="topcatalog-head__title">Каталог</div>
                    <div class="topcatalog-head__close" @click="closePopup()">
                        <i class="icon" style="background-image: url(/images/icons/ic_close.svg)"></i>
                    </div>
                </div>
            </div>
            <div class="top-catalog__aside">
                <ul>
                    <li v-for="item,i in listcatalog" @mouseenter="hoverNav(i)" @click="clickNav(i)"
                        :class="{'is-active': activeCat == i}">
                        <i class="icon" :style=" {backgroundImage: 'url('+item.icon+')'}"></i>
                        <span>{{ item.name }}</span>
                    </li>

                </ul>
            </div>
            <div class="top-catalog__content" :class="{'open-as-pane':isOpenPane}">
                <div class="top-catalog__cathead">
                    <div class="top-cathead">
                        <div class="topcatalog-head__back" @click="isOpenPane = false">
                            <i class="icon" style="background-image: url(/images/icons/ic_arrow-back.svg)"></i>
                        </div>
                        <div class="top-cathead__title">{{subCat.name}}</div>

                        <div class="top-cathead__prop top-cathead__prop--cat" v-if="listSubCat.length">
                            {{listSubCat.length}}
                            {{ declination(listSubCat.length, ['категория','категории','категорий']) }}</div>
                        <div class="top-cathead__prop">
                            {{ subCat.total }}
                            {{ declination(subCat.total, ['товар','товара','товаров']) }}
                        </div>
                    </div>
                </div>
                <div class="top-catalog__subcat">
                    <div v-for="item in listSubCat" class="top-catalog__item">
                        <div class="card-subcat">
                            <div class="card-subcat__preview">
                                <a href="/categoty.html">
                                    <picture><img :src="item.icon" alt=""></picture>
                                </a>
                            </div>
                            <div class="card-subcat__title">
                                <a href="/categoty.html">{{ item.name }}</a>
                            </div>

                            <div class="card-subcat__list" :class="{'is-hide': item.sub.length > 5}">
                                <ul>
                                    <li v-for="s in item.sub">
                                        <a href="">{{s.name}}</a>
                                        <span>{{s.count}}</span>
                                    </li>
                                </ul>

                                <div v-if="item.sub.length > 5" class="show-more-catalog" @click="showHideList($event)">
                                    Еще <span>{{ item.sub.length - 5 }}</span>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
