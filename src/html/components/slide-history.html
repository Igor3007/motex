    <div class="slide-history">
        <div class="slide-history__content">
            <div class="slide-history__header">
                <div class="slide-history__year">@@year</div>
                <h3 class="slide-history__title">@@title</h3>
                <div class="slide-history__description">@@description</div>
            </div>
            <picture class="slide-history__image">
                <img src="@@image" alt="@@title">
            </picture>
        </div>
    </div>
