<div class="popup-call">
    <div class="popup-call__modal" id="modal-call">
        <div class="popup__wrapper">
            <div class="popup__body">
                <div class="popup__heading">
                    <h2>Обратный звонок</h2>
                </div>
                <div class="popup__desc">
                    Оставьте контактный номер телефона и мы перезвоним вам в течение 5 минут.
                </div>
                <form action="#" method="POST">
                    <div class="popup__form-field">
                        <input type="text" id="NAME" placeholder="Имя" maxlength="60">
                        <label for="NAME"></label>
                    </div>
                    <div class="popup__form-field">
                        <input type="tel" data-maska="+7(###)###-##-##" required="" id="MAIL" placeholder="Телефон" maxlength="60">
                        <label for="MAIL"></label>
                    </div>

                    <button class="btn-blue">Отправить</button>

                    <div class="popup__form-field--center popup__form-field--policy">
                        Нажимая кнопку «Отправить»,
                        я даю согласие на обработку персональных данных.</div>
                </form>
            </div>
        </div>
    </div>
</div>
